<dom-module id="main-app">
  <template>
    <style>
      :host {
        display: block;

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        --paper-icon-button: {
          cursor: default;
          border: 2px solid darkgray;
          border-radius: 50%;
        };
      }

      .card {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 10px 10px 0;
        max-width: 902px;
      }

      #toolbar {
        width: 100%;
      }
    </style>

    <iron-ajax auto url="[[cardDeckDataURL]]" handleAs="json" on-response="cardsLoaded" verbose></iron-ajax>

    <paper-header-panel>
      <paper-toolbar class="layout horizontal center center-justified">
        <h2>Card Shuffler</h2>
      </paper-toolbar>

      <div class="fit layout vertical center content">
        <paper-material elevation="1" class="card layout horizontal wrap">
          <template is="dom-repeat" items="[[cardDeck.cards]]">
            <card-view card="[[item]]"></card-view>
          </template>
        </paper-material>

        <paper-material id="toolbar" elevation="1" class="card layout horizontal end-justified">
          <paper-icon-button id="shuffle_btn" icon="av:shuffle" on-tap="shuffle"></paper-icon-button>
          <paper-tooltip for="shuffle_btn" position="left">Shuffle</paper-tooltip>
        </paper-material>
      </div>
    </paper-header-panel>
  </template>
</dom-module>
