<dom-module id="card-view">
  <template>
    <style>
      :host {
        padding: 5px;
      }

      iron-image {
        -moz-user-drag: -moz-none;
        -webkit-user-drag: none;
        user-drag: none;
        vertical-align: middle;
        background-color: lightgray;
      }
    </style>

    <iron-image id="card-img" src="[[cardImagePath(card)]]" preload fade></iron-image>
  </template>
</dom-module>
